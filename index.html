        /* Estilos para a barra de pesquisa */
        .search-box {
          display: flex;
          justify-content: center;
          margin-top: 20px; /* Espaçamento superior */
        }

        .search-box input[type="text"] {
          width: 300px; /* Largura da caixa de pesquisa */
          padding: 10px; /* Espaçamento interno */
          border: 1px solid #ccc; /* Borda */
          border-radius: 5px; /* Borda arredondada */
          font-size: 16px; /* Tamanho da fonte */
        }

        /* Estilo para as imagens */
        main .image-container,
        main .image-container2,
        main .image-container3,
        main .image-container4,
        main .image-container5,
        main .image-container6,
        main .image-container7,
        main .image-container8,
        main .image-container9,
        main .image-container10,
        main .image-container11,
        main .image-container12 {
          display: flex;
          align-items: center; /* Alinha os itens verticalmente */
          margin-bottom: 20px; /* Adiciona espaçamento entre as imagens */
        }

        main .image-container img,
        main .image-container2 img,
        main .image-container3 img,
        main .image-container4 img,
        main .image-container5 img,
        main .image-container6 img,
        main .image-container7 img,
        main .image-container8 img,
        main .image-container9 img,
        main .image-container10 img,
        main .image-container11 img,
        main .image-container12 img {
          max-width: 100px; /* Largura máxima da imagem */
          border-radius: 10px; /* Borda arredondada */
          cursor: not-allowed; /* Altera o cursor ao passar por cima */
          margin-right: 15px; /* Adiciona espaçamento entre as imagens */
        }

        /* Estilo para os botões */
        main button {
          padding: 10px 20px; /* Adiciona preenchimento ao botão */
          font-size: 16px; /* Tamanho da fonte */
          background-color: #007bff; /* Cor de fundo */
          color: #fff; /* Cor do texto */
          border: none; /* Remove a borda */
          border-radius: 9px; /* Borda arredondada */
          cursor: pointer; /* Altera o cursor ao passar por cima */
        }

        /* Estilo para a terceira imagem e botão */
        main .image-container,
        main .image-container2,
        main .image-container3,
        main .image-container4 {
